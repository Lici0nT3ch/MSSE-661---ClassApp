<section class="pizza-list">
    <div class="pizzas-list-item" *ngFor="let pizza of pizzas$ | async">
        <p [class.pizzas-list-item_size]="pizza.toppings.length">
            {{ pizza.size }}
        </p>
        <span class="pizza-list-item_toppings" *ngFor="let topping of pizza.toppings">

            {{ topping }}
        </span>
    </div>
</section>
